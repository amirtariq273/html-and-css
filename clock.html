<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Running Clock</title>
    <style>
        .clock {
            width: 200px;
            height: 200px;
            background: url('clock-image.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            position: relative;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock"></div>
</body>
</html>
